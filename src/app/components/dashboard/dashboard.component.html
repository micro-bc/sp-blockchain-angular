<h1 class="h2">Dashboard</h1>

<div class="row">
    <div class="col-lg-4">
        <div class="card border border-primary shadow mb-3">
            <div class="card-body">
                <small class="card-text">Username</small>
                <h5 class="card-title">{{getUsername()}}</h5>
                <small class="card-text">Wallet address</small>
                <textarea class="form-control form-control-sm" readonly
                    style="resize: none;" rows="4">{{ this.wallet.getPublic() }}</textarea>
            </div>
        </div>

        <div class="card border-{{ this.nodeService.nodeUrl ? 'success' : 'danger' }} shadow mb-3">
            <div class="card-header" routerLink="/node">Node status</div>
            <div class="card-body card-text text-{{ this.nodeService.nodeUrl ? 'success' : 'danger' }}">
                <small>Status</small>
                <h5>{{ this.nodeService.nodeUrl ? 'Connected' : 'Not connected' }}</h5>
                <div *ngIf="this.nodeService.nodeUrl">
                    <small>Connected to</small>
                    <h5>{{ this.nodeService.nodeUrl }}</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="card border shadow">
            <div class="card-header d-flex align-items-center">
                <span class="mr-auto">Transactions</span>
                <button class="btn btn-sm btn-primary" (click)="openTransactionModal()">New</button>
                <a class="btn btn-sm btn-outline-primary ml-2" routerLink="/transactions">More</a>
            </div>
            <div class="card-body p-0">
                <table class="table m-0">
                    <tbody>
                        <tr>
                            <td>Who</td>
                            <td>When</td>
                            <td>What</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

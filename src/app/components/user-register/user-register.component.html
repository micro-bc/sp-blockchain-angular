<div class="form-register my-5 p-3 border rounded bg-light">

    <h3 class="text-center">Register</h3>

    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <small for="username">Username</small>
            <input id="username" class="form-control" [(ngModel)]="user.username" type="text" name="username" />
        </div>

        <div class="form-group">
            <small for="password">Password</small>
            <input id="password" class="form-control" [(ngModel)]="user.password" type="password" name="password" />
        </div>

        <div class="text-danger text-center mb-3">{{error}}</div>
        <input type="submit" name="register" class="btn btn-primary mb-3 col" value="Register" />

        <div class="text-center">
            Already have a wallet? <a routerLink="/login">Login here</a>
        </div>

    </form>

</div>
